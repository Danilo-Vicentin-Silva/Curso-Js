<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul</title>
    <style>
        p{
            font: normal 16pt TimesNewRoman;
            color: chartreuse;
        }
    </style>
</head>
<body>
   <h1>Verificação de nacionalidade</h1> <br>
    Sua nação <input type="text" name="nação" id="nação">
    <input type="button" value="Verificar" id="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var resp=document.getElementById('nação')
            var res=document.getElementById('res')
            var nç=(resp.value)
            if (nç=='Brasil') {
                res.innerHTML='<p>Bem-vindo ao Brasil!!!<p>'
            } else {
                res.innerHTML+='<p>Retido para análise do passaporte</p>'
            }
        }    
    </script>
</body>
</html>
