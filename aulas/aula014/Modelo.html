<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador de números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Testador de números</h1>
    </header>
    <section>
        <div id="num">
            Número (entre 1 e 100): <input type="number" id="numero"> <input type="button" value="Adicionar"
                onclick="adicionar()">
            <br> <br> <select name="lista" id="list" size="10">
                <option id="op"></option>
            </select>  
        </div>

        <div>
            <input type="button" value="Finalizar" onclick="finalizar()"> <input type="reset" value="Limpar lista/resetar"
                onclick="limpar()">
        </div>
        <hr>
        <div id="res"></div>
    </section>

    <footer>
        <p>&copy; Danilo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
