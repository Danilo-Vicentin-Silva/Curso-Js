<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>

</head>

<body>
    <h1>Conversor R$ &#x27A1 US$</h1>
    <input type="button" value="Converter" onclick="conver()">
    <hr>
    <div id="res">Clique no botão acima para iniciar
    </div>

    <script>
        let res = document.querySelector('div#res')
        let co = Number(prompt('Antes de mais nada, qual é a cotasão do dólar agora? (Insira os dados com ponto, não vírgula)'))

        function conver(params) {
            let cash = Number(prompt('Quantos R$ você tem na carteira?'))

            if (cash == 0 || cash < 0) {
                alert('Insira os dados corretamente ')
            } else if (cash < co) {
                alert('Você não consegue nem 1 dolar com isso!')
            } else {
                let resul = cash / co
                res.innerHTML =
                    `Você vai conseguir comprar ${resul.toFixed(2).replace('.', ',')} US$ com ${cash.toFixed(2).replace('.', ',')} R$ `


            }


        }
    </script>
</body>

</html>
