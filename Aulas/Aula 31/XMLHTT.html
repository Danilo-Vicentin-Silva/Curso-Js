<body>

    <section>

    </section>

        //Segundo exemplo

        var xhr = new XMLHttpRequest()
        var documento = {
            "userId": 200,
            "id": 12,
            "title": "Notícia exclusiva",
            "body": "Programador Junior se especializa estudando pela Internet"
        }

        xhr.onreadystatechange = function () {

            if (xhr.readyState == 4) {
                console.log(xhr)
            }

        }


        xhr.open("POST", "https://jsonplaceholder.typicode.com/posts") //status 201 representa criado
        xhr.send(documento)
    </script>
</body>

</html>
