<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div {
            font: normal 20pt Arial;
            background: green;
            color: ivory;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <div >
       intejara......
   </div>
   <script>
        var a=window.document.querySelector('div')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
           var a=window.document.querySelector('div')
           a.innerText='clicou!'
           a.style.background='red'
        }

        function entrar(){
            a.innerText='Entrou!'
        }   
        function sair(){
            a.innerText='Saiu!'
            a.style.background='green'
        }
   </script>
</body>
</html>
